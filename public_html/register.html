<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="navbar"></div>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <label class="label-agree-term">Already have an account? <a href="login.html">Log In</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" onclick="register()"name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script>
    // Handle Errors here.
    function register() {
        var password = document.getElementById('pass').value;
        var email = document.getElementById('email').value;
        var re_pass = document.getElementById('re_pass').value;
        if (password.length < 8) {
            alert('Password must be at least 8 characters long');
            return;
        }
        for (var i = 0; i < password.length; i++) {
        if (password[i].type == 'password')
            password[i].setAttribute('type','text');
        }
        for (var i = 0; i < re_pass.length; i++) {
        if (re_pass[i].type == 'password')
            re_pass[i].setAttribute('type','text');
        }
        if (password != re_pass) {
            alert('Password and verification password must be equal');
            return;
        }
        console.log(document.getElementById('email').value);
        var errorMessage = "a";
        firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        errorMessage = error.message;
        // ...
        console.log(errorMessage);
        });
        if (errorMessage == "a") {
            window.location = "login.html";
            console.log("asdf");
        }
    }
    </script>

</body>
</html>
